<div class="container">
  <div class="row">
      <h1 class="cell text-right">Edición de Perfil</h1>
  </div>
  <div class="row mt-2">
    <div class="cell-2"></div>
    <div class="cell-8">
      <div class="row text-center">
        <div class="cell-6">
          <div class="row">
            <div class="cell">
              <img
                class="rounded mb-2"
                src="{{profileImg}}"
                height="200px"
                width="200px"
                (click)="subirFoto()"
              />
            </div>
          </div>
          <div class="row">
            <div class="cell">
              <button
                type="button"
                class="button primary"
                (click)="subirFoto()"
              >
                Subir Foto
              </button>
            </div>
          </div>
        </div>
        <div class="cell-6 text-left">
          <div class="form-group">
            <label for="name">Nombre Completo</label>
            <input
              type="text"
              id="name"
              placeholder="Nombre Completo"
              [(ngModel)]="user.name"
            />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              placeholder="Correo Electrónico"
              [(ngModel)]="user.email"
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              data-role="input"
              id="password"
              placeholder="Contraseña"
              (keyup)="verificarCambioClaves()"
              [(ngModel)]="clave"
            />
          </div>
          <div class="form-group">
            <label for="passwordConfirm">Confirmar Contraseña</label>
            <input
              type="password"
              data-role="input"
              id="passwordConfirm"
              placeholder="Confirmar Contraseña"
              (keyup)="verificarCambioClaves()"
              [(ngModel)]="claveConfirm"
            />
          </div>
          <div class="form-group">
            <div
              *ngIf="cambiandoClaves && clavesCoinciden"
              class="cell text-center bg-darkGreen fg-white rounded mt-2 mb-2"
            >
              Las contraseñas coinciden
            </div>
            <div
              *ngIf="cambiandoClaves && !clavesCoinciden"
              class="cell text-center bg-darkRed fg-white rounded mt-2 mb-2"
            >
              Las contraseñas no coinciden
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="cell text-center mt-2">
          <div class="btn-group" role="group">
            <button type="button" class="button success" (click)="guardar()">
              Guardar
            </button>
            <a [routerLink]="'/main'" class="button alert ml-2"
              >Cancelar</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<input
  [hidden]="true"
  #fotoInput
  type="file"
  (change)="CodificarArchivo($event)"
  accept="image/*"
/>
